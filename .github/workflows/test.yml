name: CI
on:
  push:
    branches:
      - main
    tags: '*'
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version: ['lts', '1.11']
        include:
          - os: macos-latest
            arch: arm64
          - os: ubuntu-latest
            arch: x64
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2
      - run: julia --project=PythonSetupForIFTPipeline.jl PythonSetupForIFTPipeline.jl/setup.jl
      
      - name: Check registry
        if: always()
        run: |
          tar -zxvf ~/.julia/registries/General.tar.gz Registry.toml && cat Registry.toml | grep PyCall
          tar -zxvf ~/.julia/registries/General.tar.gz P/PyCall/{Compat,Deps,Package,Versions}.toml && cat P/PyCall/*

      - uses: julia-actions/julia-buildpkg@v1
        with:
          project: IFTPipeline.jl
      - uses: julia-actions/julia-runtest@v1
        with:
          project: IFTPipeline.jl
      - uses: julia-actions/julia-processcoverage@v1
        with:
          directories: IFTPipeline.jl/src
      - uses: codecov/codecov-action@v4
        with:
          files: lcov.info
