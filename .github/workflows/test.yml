name: CI
on:
  push:
    branches:
      - main
    tags: '*'
  pull_request:
  workflow_dispatch:
    inputs:
      pkg_url:
        description: 'URL to a IFT dev branch for Pkg installation'
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.9'
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: update pip
        run: python -m pip install -U pip

      - name: install python deps
        run: python -m pip install -U -r requirements.txt

      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}

      - uses: julia-actions/cache@v2

      - name: Install Julia package from branch if URL provided
        run: |
          if [ -n "${{ github.event.inputs.pkg_url }}" ]; then
            julia -e 'using Pkg; Pkg.add(PackageSpec(url="${{ github.event.inputs.pkg_url }}"))'
          fi
          
      - uses: julia-actions/julia-buildpkg@v1
        env:
          PYTHON: python

      - uses: julia-actions/julia-runtest@v1
        env:
          PYTHON: python

      - uses: julia-actions/julia-processcoverage@v1

      - uses: codecov/codecov-action@v4
        with:
          files: lcov.info
