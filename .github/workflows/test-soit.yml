name: Test SOIT

on:
    push:
        branches:
            - main
    pull_request:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Run SOIT
              run: |
                pipx run workflow/scripts/satellite-overpass-identification-tool/pass_time_cylc.py \
                -u ${{ secrets.SPACEUSER }} -p ${{ secrets.SPACEPSWD }} \
                --startdate 2013-03-31 --enddate 2013-05-01 \
                --lat 76.0015 --lon -18.4315 \
                --csvoutpath .
